<script>
$().ready(function(){
	$.getJSON("quizzBien.json", function(data) {
		var html = "<form action='http://localhost/~tscholl/correction.php'>";
		$.each(data['questions'], function(i) {
		  html += "<br/>";
			html += "<U> <strong> <li>" + data['questions'][i].question+"</li> </strong> </U>";
			html += "<br/>";
			$.each(data['questions'][i].reponses, function(j) {
				html += "<input type='radio' value='"+data['questions'][i].reponses[j].score+"' name='"+i+"'/>";
				html += data['questions'][i].reponses[j].choix;
				html += "<br>";
			});
		});
		html+="<input type='submit' value='Score!'></form>"
		$('body').append(html);
	});
});
</script>
